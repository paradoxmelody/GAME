<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Zone</title>
    <link rel="stylesheet" href="ambient.css">
</head>
<body>
    <header>
        <h1>Welcome to the Retro Game Zone!</h1>
        <p>Play your favourite classic games here!</p>
        <p>Catch the Red block</p>
        <p>Press left and right arrow keys to control player</p>
    </header>

    <main>
        <section id="game-container">
            <canvas id="gameCanvas"></canvas>
        </section>

        <section id="game-controls">
            <button id="startButton">Start Game</button>
            <button id="stopButton" disabled>Stop Game</button>
        </section>
    </main>

    <footer>
        <p>Made by Melody Obsidian Moonchild! Retro vibes all the way mates.!</p>
        <p>Vintage is mintage.</p>
    </footer>

    <script src="kevin.js"></script>
</body>
</html>
